<div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-xxl-11">
  <!-- Back to top button -->
  <button
    *ngIf="showBackToTopButton"
    type="button"
    id="btn-back-to-top"
    class="btn btn-danger btn-floating btn-lg"
    (click)="backToTop()"
    style="float: right; top: -80px"
  >
    <i class="fas fa-arrow-up"></i>
  </button>
</div>
